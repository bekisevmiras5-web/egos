<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Карта | Egos</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
  }

  #map {
    width: 100%;
    height: 100vh;
  }

  /* Чтобы карта красиво появлялась внутри iframe */
  .map-wrapper {
    width: 100%;
    height: 600px;
    border-radius: 12px;
    overflow: hidden;
  }
</style>

</head>
<body>

<div class="map-wrapper">
  <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Начальные координаты: Кокшетау
  const map = L.map('map').setView([53.283, 69.396], 12);

  // Слой карты
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "© OpenStreetMap"
  }).addTo(map);

  // Пример точки (можешь поменять)
  L.marker([53.283, 69.396]).addTo(map)
    .bindPopup("<b>Кокшетау</b><br>Место команды Egos.");

</script>

</body>
</html>
