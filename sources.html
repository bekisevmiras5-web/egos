<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Используемые ресурсы | Egos</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  header, footer {
    text-align: center;
    padding: 20px;
    background-color: #2c3e50;
    color: #fff;
  }

  .container {
    max-width: 900px;
    margin: auto;
    padding: 30px 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.07);
    text-align: center;
  }

  h1, h2 {
    color: #2c3e50;
    margin-bottom: 20px;
  }

  .resource-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .resource-item {
    background: #ecf0f1;
    padding: 20px;
    border-radius: 12px;
    transition: transform 0.2s;
  }

  .resource-item:hover {
    transform: scale(1.05);
  }

  .resource-item a {
    text-decoration: none;
    color: #2c3e50;
    font-weight: bold;
  }

  .resource-item img {
    max-width: 60px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<header>
  <h1>Используемые ресурсы</h1>
</header>

<div class="container">
  <h2>Наши инструменты и платформы</h2>

  <div class="resource-grid">
    <div class="resource-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
      <a href="https://telegram.org/" target="_blank">Telegram</a>
    </div>
    <div class="resource-item">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
      <a href="https://github.com/" target="_blank">GitHub</a>
    </div>
    <div class="resource-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/DeepL_Logo_2022.svg" alt="DeepL">
      <a href="https://www.deepl.com/" target="_blank">DeepL</a>
    </div>
    <div class="resource-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Replit_logo.svg" alt="Replit">
      <a href="https://replit.com/" target="_blank">Replit</a>
    </div>
    <div class="resource-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/OpenWeather_Logo.png" alt="OpenWeather">
      <a href="https://open-meteo.com/" target="_blank">OpenWeather</a>
    </div>
  </div>
</div>

<footer>
  <p>© 2025 Команда Egos</p>
</footer>

</body>
</html>
